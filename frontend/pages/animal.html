<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/animal_style.css">
    <title>Sistema de monitoreo y control de ganado</title>
</head>
<body>
    <div id="root">
        <!-- sidebar principal-->
        <nav id="main-nav" class="sidebar-principal">
            <a href="/" onclick="route(event)">Home</a>
            <a href="/login" onclick="route(event)">Ingresar</a>
            <a href="/animal" onclick="route(event)">Gestion Animales</a>
            <a href="/checkpoints" onclick="route(event)">Checkpoints</a>
            <a href="/404" onclick="route(event)">404</a>
        </nav>

        <div class="sidebar-secundaria-animal">
            <button data-panel="alta" onclick="showPanel('alta')">Registrar animal</button>
            <button data-panel="baja" onclick="showPanel('baja')">Eliminar animal</button>
            <button data-panel="modificacion" onclick="showPanel('modificacion')">Modificar animal</button>
            <button data-panel="mostrar" onclick="showPanel('mostrar')">Mostrar animales</button>
        </div>

        <div class="page-container-animal">
            <!-- alta -->
            <div id="alta" class="form-panel-animal" style="display: none;">
                <h2>Registrar animal</h2>
                <form class="login-form-animal">

                    <label for="identificador">Número de identificador de collar:</label>
                    <input type="text" id="identificador" name="identificador" required>

                    <label for="nombre">Nombre del animal:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="nombre">Descripcion:</label>
                    <input type="text" id="description" name="description" required>
                    
                    <div class="button-container-animal">
                        <button type="submit">Registrar</button>
                    </div>  

                </form>
            </div>

            <!-- baja -->
            <div id="baja" class="form-panel-animal" style="display: none;">
                <form class="login-form-animal">
                    <h2>Eliminar animal</h2>

                    <label for="baja-identificador">Número de identificador del collar:</label>
                    <input type="text" id="baja-id" name="baja-id" required>

                    <div class="button-container-animal">
                        <button type="submit">Eliminar</button>
                    </div>

                </form>
            </div>

            <!-- modificacion -->
            <div id="modificacion" class="form-panel-animal" style="display: none;">
                <form class="login-form-animal">
                    <h2>Modificar animal</h2>

                    <label for="modificar-name">Nombre del animal:</label>
                    <input type="text" id="modif-name" name="modif-name" required>

                    <label for="nuevo-nombre">Nueva descripcion:</label>
                    <input type="text" id="new-description" name="new-description" required>
                    
                    <div class="button-container-animal">
                        <button type="submit">Modificar</button>
                    </div>
                </form>
            </div>

            <!-- Mostrar animales TODO MAPA -->
            <div id="mostrar" class="form-panel map-panel" style="display: none;">
                <h2>Mostrar animales en el Mapa</h2>
                <div class="button-container">
                    <button type="submit">Cargar mapa</button>
                </div>
                <div id="map" style="height: 400px;"></div>
            </div>
        </div>
    </div>
</body>
</html>
