<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/animal_style.css">
    <title>Sistema de monitoreo y control de ganado</title>
</head>
<body>
    <div id="root">
        <div class="sidebar">
            <button data-panel="alta">Registrar animal</button>
            <button data-panel="baja">Eliminar animal</button>
            <button data-panel="modificacion">Modificar animal</button>
            <button data-panel="mostrar">Mostrar animales</button>
        </div>

        <div class="page-container">
            <!-- alta -->
            <div id="alta" class="form-panel" style="display: none;">
                <h2>Registrar animal</h2>
                <form class="login-form">

                    <label for="identificador">Número de identificador:</label>
                    <input type="text" id="identificador" name="identificador" required>

                    <label for="nombre">Nombre del animal:</label>
                    <input type="text" id="nombre" name="nombre" required>
                    
                    <div class="button-container">
                        <button type="submit">Registrar</button>
                    </div>  

                </form>
            </div>

            <!-- baja -->
            <div id="baja" class="form-panel" style="display: none;">
                <form class="login-form">
                    <h2>Eliminar animal</h2>

                    <label for="baja-identificador">Número de identificador:</label>
                    <input type="text" id="baja-identificador" name="baja-identificador" required>

                    <div class="button-container">
                        <button type="submit">Eliminar</button>
                    </div>

                </form>
            </div>

            <!-- modificacion -->
            <div id="modificacion" class="form-panel" style="display: none;">
                <form class="login-form">
                    <h2>Modificar animal</h2>

                    <label for="modificar-identificador">Número de identificador:</label>
                    <input type="text" id="modificar-id" name="modificar-id" required>

                    <label for="nuevo-nombre">Nuevo nombre:</label>
                    <input type="text" id="nuevo-nombre" name="nuevo-nombre" required>
                    
                    <div class="button-container">
                        <button type="submit">Modificar</button>
                    </div>
                </form>
            </div>

            <!-- Mostrar animales TODO MAPA -->
            <div id="mostrar" class="form-panel map-panel" style="display: none;">
                <h2>Mostrar animales en el Mapa</h2>
                <div class="button-container">
                    <button type="submit">Cargar mapa</button>
                </div>
                <div id="map" style="height: 400px;"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            function showPanel(panelId) {
                const panels = document.querySelectorAll('.form-panel');
                panels.forEach(panel => {
                    panel.style.display = 'none'; // Ocultar todos los paneles
                });

                const selectedPanel = document.getElementById(panelId);
                if (selectedPanel) {
                    selectedPanel.style.display = 'block'; // Mostrar solo el panel seleccionado
                }
            }

            const buttons = document.querySelectorAll('.sidebar button');
            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    const panelId = button.getAttribute('data-panel');
                    showPanel(panelId);
                });
            });
        });
    </script>
</body>
</html>
