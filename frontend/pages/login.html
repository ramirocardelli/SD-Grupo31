<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login_style.css"> 
    <title>Ingresar</title>
</head>
<body>
    <div id="root">
        <nav id="main-nav" class="sidebar principal">
            <a href="/" onclick="route(event)">Home</a>
            <a href="/login" onclick="route(event)">Ingresar</a>
            <a href="/animal" onclick="route(event)">Gestion Animales</a>
            <a href="/checkpoints" onclick="route(event)">Checkpoints</a>
            <a href="/404" onclick="route(event)">404</a>
        </nav>
        
        <div class="page-container">
            <div class="full-width-text">
                <form class="login-form">
                    <h2>Iniciar Sesión</h2>
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" required>
                    
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                    
                    <button type="submit">Entrar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
